<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box { fill: #f0f8ff; stroke: #4682b4; stroke-width: 1.5; rx: 5; ry: 5; }
    .title { font-family: Arial; font-size: 16px; font-weight: bold; fill: #333; }
    .item { font-family: Arial; font-size: 14px; fill: #333; }
    .china { fill: #ffe6e6; }
    .global { fill: #e6f2ff; }
    .heading { font-family: Arial; font-size: 14px; font-weight: bold; fill: #fff; }
  </style>
  
  <!-- 标题 -->
  <rect x="150" y="10" width="500" height="40" class="box" fill="#4682b4"/>
  <text x="400" y="35" text-anchor="middle" class="heading" fill="#fff">国内外期货市场主要差异</text>
  
  <!-- 国际市场 -->
  <rect x="50" y="60" width="300" height="330" class="box global"/>
  <text x="200" y="85" text-anchor="middle" class="title">国际市场特点</text>
  
  <!-- 国内市场 -->
  <rect x="450" y="60" width="300" height="330" class="box china"/>
  <text x="600" y="85" text-anchor="middle" class="title">国内市场特点</text>
  
  <!-- 对比项目 -->
  <text x="100" y="120" class="item">• 品种丰富多样</text>
  <text x="100" y="150" class="item">• 不设涨跌停板限制</text>
  <text x="100" y="180" class="item">• 接近24小时不间断交易</text>
  <text x="100" y="210" class="item">• 手续费较低，无税费点差</text>
  <text x="100" y="240" class="item">• 保证金比例通常为5%-10%</text>
  <text x="100" y="270" class="item">• 不允许锁仓</text>
  <text x="100" y="300" class="item">• 主要以美元结算</text>
  <text x="100" y="330" class="item">• 机构投资者占主导</text>
  <text x="100" y="360" class="item">• 市场开放度高，国际化程度高</text>
  
  <text x="500" y="120" class="item">• 交易品种相对有限</text>
  <text x="500" y="150" class="item">• 设有5%-10%的涨跌幅限制</text>
  <text x="500" y="180" class="item">• 交易时间通常为每天7-8小时</text>
  <text x="500" y="210" class="item">• 手续费相对较高</text>
  <text x="500" y="240" class="item">• 保证金比例相对较高</text>
  <text x="500" y="270" class="item">• 允许锁仓</text>
  <text x="500" y="300" class="item">• 以人民币结算</text>
  <text x="500" y="330" class="item">• 散户参与度较高</text>
  <text x="500" y="360" class="item">• 逐步对外开放中</text>
</svg>
